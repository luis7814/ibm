<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create Asesor</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="asesorDetails.name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="asesorDetails.email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="asesorDetails.phone" class="form-control" placeholder="Phone">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addAsesor()">Create Asesor</button>
    </div>

  </div>
</div>
