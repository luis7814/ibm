<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Registrar Asesor</h3>

	<div class="form-group">
      <input type="text" [(ngModel)]="asesorDetails.asesorId" class="form-control" placeholder="Id">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="asesorDetails.asesorNombre" class="form-control" placeholder="Nombre">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="asesorDetails.asesorEspecialidad" class="form-control" placeholder="Especialidad">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addAsesor()">Registrar Asesor</button>
    </div>

  </div>
</div>
